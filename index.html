<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canımdın Benim</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500;600&family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;1,400&display=swap" rel="stylesheet">

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            min-height: 100vh;
            font-family: 'Cormorant Garamond', serif;
            background: #000;
            color: #fff;
            overflow: hidden;
        }

        .background {
            position: fixed;
            inset: 0;
            background: radial-gradient(ellipse at center, #0a0a0a 0%, #000 100%);
            z-index: 1;
        }

        .stars-layer, .nebula {
            position: fixed;
            inset: 0;
            z-index: 2;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s ease-in-out infinite;
        }

        @keyframes twinkle {
            0%,100% { opacity: .2; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        .nebula {
            background:
                radial-gradient(ellipse at 20% 30%, rgba(139,69,19,.15), transparent 50%),
                radial-gradient(ellipse at 80% 70%, rgba(25,25,112,.15), transparent 50%),
                radial-gradient(ellipse at 50% 50%, rgba(72,61,139,.1), transparent 60%);
            animation: nebulaShift 20s ease-in-out infinite;
        }

        @keyframes nebulaShift {
            0%,100% { opacity: .3; }
            50% { opacity: .6; }
        }

        .start-screen {
            position: fixed;
            inset: 0;
            background: #000;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: opacity 2s ease;
        }

        .start-screen.fadeout {
            opacity: 0;
            pointer-events: none;
        }

        .main-title {
            font-family: 'Cinzel', serif;
            font-size: 4em;
            background: linear-gradient(135deg,#ffd700,#ffed4e,#ffd700);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 3px;
            margin-bottom: 20px;
        }

        .subtitle {
            font-style: italic;
            opacity: .7;
            margin-bottom: 60px;
        }

        .start-button {
            padding: 25px 80px;
            font-family: 'Cinzel', serif;
            font-size: 1.4em;
            border: none;
            border-radius: 60px;
            background: linear-gradient(135deg,#ffd700,#ffed4e);
            cursor: pointer;
            box-shadow: 0 15px 50px rgba(255,215,0,.4);
        }

        .main-content {
            position: fixed;
            inset: 0;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .current-verse {
            font-size: 3.5em;
            text-align: center;
            opacity: 0;
            transform: translateY(40px);
            transition: 1s ease;
            min-height: 150px;
        }

        .current-verse.show {
            opacity: 1;
            transform: translateY(0);
        }

        .current-verse.golden {
            background: linear-gradient(135deg,#ffd700,#ffed4e,#ffd700);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-style: italic;
        }

        .lyrics-bottom {
            position: fixed;
            bottom: 0;
            width: 100%;
            padding: 40px 20px;
            background: linear-gradient(to top,rgba(0,0,0,.95),transparent);
            z-index: 100;
        }

        .lyrics-track {
            display: flex;
            flex-direction: column;
            gap: 10px;
            text-align: center;
        }

        .lyric-line {
            opacity: .3;
            transition: .4s;
        }

        .lyric-line.active {
            opacity: 1;
            color: #ffd700;
            font-size: 1.4em;
        }

        .progress-container {
            position: fixed;
            bottom: 10px;
            width: 80%;
            height: 4px;
            background: rgba(255,255,255,.1);
            border-radius: 10px;
            overflow: hidden;
            z-index: 200;
        }

        .progress-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg,#ffd700,#ffed4e);
        }

        .audio-control {
            position: fixed;
            top: 30px;
            right: 30px;
            z-index: 200;
        }

        .volume-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: rgba(255,215,0,.2);
            border: 2px solid rgba(255,215,0,.4);
            color: #ffd700;
            font-size: 1.5em;
            cursor: pointer;
        }
    </style>
</head>

<body>

<div class="background"></div>
<div class="stars-layer" id="starsLayer"></div>
<div class="nebula"></div>

<div class="start-screen" id="startScreen">
    <h1 class="main-title">Liselim Benim</h1>
    <p class="subtitle">Azra’m</p>
    <button class="start-button" id="startBtn">Başlat</button>
</div>

<div class="main-content">
    <div class="current-verse" id="currentVerse"></div>

    <div class="lyrics-bottom">
        <div class="lyrics-track" id="lyricsTrack"></div>
    </div>

    <div class="progress-container">
        <div class="progress-bar" id="progressBar"></div>
    </div>
</div>

<div class="audio-control">
    <button class="volume-btn" id="volumeBtn">♪</button>
</div>

<audio id="bgMusic" preload="auto">
    <source src="ask.mp3" type="audio/mpeg">
</audio>

<script>
const verses = [
    { text: "Seninle her günüm ömre bedeldi", time: 35 },
    { text: "Gönül dediğimde bağımdın benim", time: 40 },
    { text: "Unutmak mümkün mü liselim seni", time: 45 },
    { text: "Hayatım varlığım canımdın benim", time: 50 },
    { text: "Seninle her günüm ömre bedeldi", time: 55 },
    { text: "Gönül dediğimde bağımdın benim", time: 60 },
    { text: "Unutmak mümkün mü liselim seni", time: 65 },
    { text: "Hayatım, varlığım, canımdın benim", time: 70 }
];

const bgMusic = document.getElementById("bgMusic");
const startBtn = document.getElementById("startBtn");
const startScreen = document.getElementById("startScreen");
const currentVerse = document.getElementById("currentVerse");
const lyricsTrack = document.getElementById("lyricsTrack");
const progressBar = document.getElementById("progressBar");
const volumeBtn = document.getElementById("volumeBtn");

let currentIndex = -1;
let muted = false;

verses.forEach(v => {
    const d = document.createElement("div");
    d.className = "lyric-line";
    d.textContent = v.text;
    lyricsTrack.appendChild(d);
});

bgMusic.addEventListener("timeupdate", () => {
    const t = bgMusic.currentTime;

    for (let i = verses.length - 1; i >= 0; i--) {
        if (t >= verses[i].time) {
            if (currentIndex !== i) {
                currentIndex = i;
                updateVerse(i);
            }
            break;
        }
    }

    progressBar.style.width = (t / bgMusic.duration) * 100 + "%";
});

function updateVerse(i) {
    currentVerse.classList.remove("show","golden");
    setTimeout(() => {
        currentVerse.textContent = verses[i].text;
        currentVerse.classList.add("show");
        if (i === verses.length - 1) currentVerse.classList.add("golden");

        document.querySelectorAll(".lyric-line").forEach((l,idx)=>{
            l.classList.toggle("active", idx === i);
        });
    },200);
}

bgMusic.addEventListener("ended", () => {
    bgMusic.currentTime = 0;
    bgMusic.play();
});

startBtn.addEventListener("click", async () => {
    startScreen.classList.add("fadeout");
    await bgMusic.play();
    setTimeout(()=>startScreen.style.display="none",2000);
});

volumeBtn.onclick = () => {
    muted = !muted;
    bgMusic.muted = muted;
    volumeBtn.textContent = muted ? "♪̸" : "♪";
};

function createStars(){
    const layer = document.getElementById("starsLayer");
    for(let i=0;i<100;i++){
        const s=document.createElement("div");
        s.className="star";
        const size=Math.random()*3;
        s.style.width=s.style.height=size+"px";
        s.style.left=Math.random()*100+"%";
        s.style.top=Math.random()*100+"%";
        layer.appendChild(s);
    }
}
createStars();
</script>

</body>
</html>
